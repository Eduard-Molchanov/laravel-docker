version: "3.3"

services:
  nginx:
    build:
      context: .
      dockerfile: docker/Nginx.Dockerfile
    restart: always
    ports:
      - 80:80
    volumes:
      - ./:/home/laravel-docker
    links:
      - fpm
  fpm:
    build:
      context: .
      dockerfile: docker/Fpm.Dockerfile
    restart: always
    volumes:
      - ./:/home/laravel-docker
    links:
      - db
  db:
    image: mysql:5.7
    restart: always
    ports:
      - 33061:3306
    environment:
      - MYSQL_USER=userdb
      - MYSQL_PASSWORD=qazqaz
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=laravel-docker
    volumes:
      - ./db:/var/lib/mysql

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    environment:
      - discovery.type=single-node
    ports:
      - 9200:9200
  kibana:
    image: docker.elastic.co/kibana/kibana:7.6.2
    ports:
      - 5601:5601
